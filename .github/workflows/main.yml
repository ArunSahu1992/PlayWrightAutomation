name: Playwright Manual Run (Linux Runner)

on:
  workflow_dispatch:   # ðŸ‘ˆ MANUAL trigger only

jobs:
  run-playwright:
    runs-on: ubuntu-latest   # your Linux runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore SwatchBharatMission.Automation.Service/SwatchBharatMission.Automation.Service/SwatchBharatMission.Automation.Service.csproj

      - name: Build (Linux generates playwright.sh)
        run: dotnet build SwatchBharatMission.Automation.Service/SwatchBharatMission.Automation.Service/SwatchBharatMission.Automation.Service.csproj --configuration Release

      - name: Install Playwright browsers
        run: |
              cd SwatchBharatMission.Automation.Service/SwatchBharatMission.Automation.Service
              chmod +x bin/Release/net8.0/playwright.sh
              bin/Release/net8.0/playwright.sh install --with-deps

      - name: Run Playwright Automation
        run: |
          dotnet run --configuration Release
